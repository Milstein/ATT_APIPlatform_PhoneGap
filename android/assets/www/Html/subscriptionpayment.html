<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
<title>Subscription</title>
<script type="text/javascript" src="../cordova-2.2.0.js"></script>
<script data-main="../js/lib/payment.js" src="../js/lib/require.js"></script>
<script type="text/javascript" src="../js/lib/payment.js"></script>
<script type="text/javascript" src="../js/lib/jquery-1.8.0.js"></script>
<script type="text/javascript" src="../js/lib/jquery.json-2.3.1.js"></script>

<link rel="stylesheet" href="../css/main.css" />
<script type="text/javascript" language="javascript">
	function refund() {
		console.log('Refund Button Clicked');
		ATT.refundtransaction();
	}
	function setSubscription() {
		console.log('Subscription Button Clicked');
		ATT.transaction("subscription");
	}

	function getSubscriptionStatus() {
		console.log('Get Subscription Status Button Clicked');
		ATT.getSubscriptionStatus();
	}

	function getSubscriptionDetails() {
		console.log('Get Subscription Details Button Clicked');
		ATT.getSubscriptionDetails();
	}

	function openDialog(page) {
		window.location.href = "" + page + "" + "?prevPage=subscriptionpayment";
	}
	function initialize() {
		$("#iframe").hide();
		$("#btnsubscriptionstatus").attr("disabled", true);
		$("#btnsubscriptiondetails").attr("disabled", true);
		$("#refundtransaction").attr("disabled", true);
	}
</script>
</head>
<body onload="initialize()">
	<div class="header">
		<span class="backbutton"><span class="innerText"
			onclick="document.location.href='payment.html'">Back</span></span> <span
			class="headerTitle" style="margin-left: 130px;">Subscription</span>
	</div>
	<div id="iframe" class="iframe">
		<iframe id="transactionFrame" frameborder="0" marginwidth="0"
			marginheight="0" height="100%" width="100%"></iframe>
	</div>
	<div class="body" align="center">
		<table class="table">
			<tr class="trow">
				<td colspan="2" style="padding-bottom: 10px">
					<button type="button" class="submitextralarge" align="center"
						onclick="setSubscription()">Charge User (Subscription)</button>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="padding-bottom: 10px;">
					<table cellspacing="0" cellpadding="0" class="txtable" id="txtable">
					</table>
				</td>
			</tr>
			<tr class="trow">
				<td colspan="2" style="padding-bottom: 10px">
					<button type="button" id="btnsubscriptionstatus"
						class="submitextralarge" align="center"
						onclick="getSubscriptionStatus()">Subscription Status</button>
				</td>
			</tr>
			<tr class="trow">
				<td colspan="2" style="padding-bottom: 10px">
					<button type="button" id="btnsubscriptiondetails"
						class="submitextralarge" align="center"
						onclick="getSubscriptionDetails();">Subscription Details
					</button>
				</td>
			</tr>
			<tr class="trow">
				<td colspan="2" style="padding-bottom: 10px">
					<button type="button" id="refundtransaction"
						class="submitextralarge" align="center" onclick="refund()">
						Refund Subscription</button>
				</td>
			</tr>
			<tr class="trow">
				<td colspan="2" style="padding-bottom: 10px">
					<button type="button" class="submitextralarge" align="center"
						onclick="openDialog('notification.html')">Notification</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
