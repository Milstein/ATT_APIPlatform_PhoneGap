	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name = "format-detection" content = "telephone=no"/>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
		<title>Device Location</title>
		<link rel="stylesheet" href="../css/main.css" />
		<script src="../js/lib/jquery-1.8.0.js"></script>
		<script data-main ="../js/lib/location.js" src="../js/lib/require.js"></script>
		<script type="text/javascript" src="../js/lib/location.js"></script>
		<script type="text/javascript" src="../js/lib/jquery-1.8.0.js"></script>
		<script type="text/javascript" src="../js/lib/jquery.json-2.3.1.js"></script>
		<script type="text/javascript" src="../js/lib/util.js"></script>
        <script type="text/javascript" src="../cordova-2.2.0.js"></script>
        
		<link rel="stylesheet" href="../css/main.css" />
		<script type="text/javascript" language="javascript">
			function Devicelocation() {
                console.log('Device Location Clicked');
				ATT.location(openDialog);
			}

			function openDialog(responseText) {
				window.location.href = "popup.html?title=Response" + "&prevPage=location";
				window.localStorage.response = JSON.stringify(responseText);
			}

			function initialize() {
				$("#oauthcontainer").hide();
			}

		</script>

	</head>
	<body onload="initialize()">
		<div class="header">
			<span class="backbutton"><span class="innerText" onclick="document.location.href='../index.html'">Back</span></span>
			<span class="headerTitle" style="margin-left:20%;">Location</span>
		</div>
		<div id="oauthcontainer" >
			<iframe id="authFrame" class="iframe" frameborder="0" marginwidth="0" marginheight="0" ></iframe>
		</div>
		<div class="body" align="center" id="content" >
			<table class="table">
				<tr class="trow">
					<td class="tcol">
					<button type="button" class="submitlarge" style="margin-left:5px;" onclick="Devicelocation()">
						Get Phone Location
					</button></td>
				</tr>
                
			</table>
            <div class="busyindicator" id="loader"></div>
		</div>
	</body>
</html>
